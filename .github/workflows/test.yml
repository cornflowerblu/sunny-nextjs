on:
  push:
    branches-ignore:
      - main
      - content

jobs:
  cypress-run:
    name: Cypress Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          NEXT_PUBLIC_HASURA_REST_API: ${{ secrets.NEXT_PUBLIC_HASURA_REST_API }}
          NEXT_PUBLIC_CMS_REST_API: ${{ secrets.NEXT_PUBLIC_CMS_REST_API }}
        with:
          build: npm run build
          start: npm start

  build-deploy:
    name: Build & Deploy
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Vercel
        run: npm i -g vercel

      - name: Link to Vercel project with Token & Scope
        run: vercel link --scope roger-urich --token ${{ secrets.VERCEL_TOKEN }} --yes

      - name: Build & Deploy to Vercel
        run: vercel --token ${{ secrets.VERCEL_TOKEN }}
